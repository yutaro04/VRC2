name: Lint

on:
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest

    env:
      # Prisma generate requires these variables, but actual DB connection is not needed for linting
      DATABASE_URL: "postgresql://user:password@localhost:5432/db?schema=public"
      DIRECT_URL: "postgresql://user:password@localhost:5432/db?schema=public"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
